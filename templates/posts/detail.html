{% extends 'base.html' %}

{% block title %}
    {{single_post.title}}
{% endblock %}

{% block content %}
    <h1>Post #{{single_post.id}}</h1>
    <h2>{{single_post.title}}</h2>
    <h5>{{single_post.subtitle}}</h5>
    <strong>Created on: {{single_post.created_on}}</strong>
    <p>{{single_post.body}}</p>
    <br/>
    <a href="{% url 'post_edit' single_post.id %}"  class="btn btn-primary" class="bi bi-pencil-square">Edit</a>
    <a href="{% url 'post_delete' single_post.id %}"  class="btn btn-danger">Delete<i class="bi bi-trash3-fill"></i></a>
{% endblock %}
