{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in all_posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">
                    {{post.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
